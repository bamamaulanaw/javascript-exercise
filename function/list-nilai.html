<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = [];
        const jumlah = parseInt(prompt("Jumlah data yang akan diinput: "));
            
        for (let i = 0; i < jumlah; i++) {
            nilai.push(parseInt(prompt(`Nilai ke-${i + 1}: `)));
        }
        
        let totalNilai = 0;
        let max = Math.max(...nilai);
        let min = Math.min(...nilai);
        
        nilai.forEach(data => {
            totalNilai += data;
        });
        
        console.log("\nTotal");
        console.log(`Rata-rata: ${totalNilai / jumlah}`);
        console.log(`Nilai terbesar: ${max}`);
        console.log(`Nilai terkecil: ${min}`);
    </script>
</body>
</html>
