<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('Menghitung Diskon Berdasarkan Total Belanja');

        function hitungDiskon(totalBelanja) {
            return totalBelanja >= 50000 ? totalBelanja * 0.5 : 0;
        }

        const totalBelanja = parseInt(prompt('Total Belanja Anda: '));
        const diskon = hitungDiskon(totalBelanja);
        const totalBayar = totalBelanja - diskon;
        console.log(`Total yang harus dibayar: Rp.${totalBayar}`);
    </script>
</body>
</html>
